<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="field">
        <input  onclick="convert()" type="submit" value="next">
    </form>
    <div id="res"></div>
</body>
<script>
    function convert(){
        event.preventDefault();
    var input = document.getElementById("field").value;
    var finalinput = input.trim();
    finalinput = finalinput.toLowerCase()
    if(finalinput.search("@gmail.com") == -1){
        finalinput = finalinput.concat("@gmail.com")
        document.getElementById("res").innerHTML = "<h1>"+finalinput+"<h1>";
    }else{
        document.getElementById("res").innerHTML = "<h1>"+finalinput+"<h1>";
    }
    
    }
</script>
</html>
